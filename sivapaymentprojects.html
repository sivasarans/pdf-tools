<!DOCTYPE html>
<html>
<head>
  <title>Payment Transaction ID Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 200px;
      padding: 5px;
    }

    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<center>
  <h2>Payment Transaction ID Validation</h2>
  <label for="name">NAME:</label>
<input type="text" id="name="enter name" placeholder="Enter name">
<br>
<label for="amount">AMOUNT:</label>
<input type="text" id="name="amount" placeholder="enter amount"> 
<br> 
<label for="transactionId">TRANSACTION ID:</label>
  <input type="text" id="transactionId" placeholder="Enter transaction ID">
  <button onclick="checkTransactionId()">Check</button>
  <div id="result"></div>

</center>
  <script>
    function checkTransactionId() {
      const validIds = ['123456', '789012', '345678'];
      const transactionIdInput = document.getElementById('transactionId');
      const transactionId = transactionIdInput.value;
      const resultContainer = document.getElementById('result');

      const isValid = validIds.includes(transactionId);
      resultContainer.textContent = isValid ? "Transaction ID is valid." : "Transaction ID is not valid.";
      resultContainer.classList.toggle('error', !isValid);
    }
  </script>
</body>
</html>
